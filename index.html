<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MapleLike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,body{margin:0;padding:0;background:#111;color:#fff;font-family:Arial,Helvetica,sans-serif}
      #overlay { position:absolute; top:12px; left:12px; z-index:10; }
      .btn { display:inline-block; margin-right:8px; padding:6px 10px; background:#156064; color:#F8E16C; cursor:pointer; border-radius:6px; user-select:none }
      .btn:hover { filter:brightness(1.1) }
    </style>
  </head>
  <body>
    <!-- UI Classe -->
    <div id="overlay">
      <span class="btn" id="btn-archer">Archer</span>
      <span class="btn" id="btn-warrior">Warrior</span>
      <span class="btn" id="btn-sorcerer">Sorcerer</span>
    </div>

    <div id="game"></div>

    <!-- Phaser CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <!-- Ton code -->
    <script src="./src/main.js"></script>
  </body>
</html>
